<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aufgeladen</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #countdown {
      font-size: 48px;
      font-family: monospace;
      text-align: center;
    }
  </style>
  <script>
    // Funktion, um den Countdown zu aktualisieren
    function updateCountdown() {
      var targetDate = new Date("February 29, 2028 18:27:00 GMT+0100").getTime();
      var now = new Date().getTime();
      var distance = targetDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "d<br>" + hours + "h<br>"
      + minutes + "m<br>" + seconds + "s";
      // Setze den Titel der Seite auf "Aufgeladen"
      document.title = "Aufgeladen";
    }

    // Aktualisiere den Countdown alle 1 Sekunde
    setInterval(updateCountdown, 1000);
  </script>
</head>
<body>
  <div id="countdown"></div>
</body>
</html>
